language: node_js
sudo: true
node_js:
- lts/*
branches:
  only:
  - master
addons:
  ssh_known_hosts:
  - 47.103.209.220
cache:
  directories:
  - node_modules
script:
- npm run build
- pwd
- ls
- cd ./html
- git init
- git add -A
- git commit -m 'deploy'
- git config --local user.name "zhairuihao"
- git config --local user.email "ruihao.zhai@gmail.com"
- git push -f https://${GITHUB_TOKEN}@github.com/zhairuihao/zhairuihao.github.io.git
  master
before_deploy:
- openssl aes-256-cbc -k aasd5asdas6d59as8da+sd-qw4e-a4sd54 -in $TRAVIS_BUILD_DIR/deploy_rsa.enc
  -out ~/.ssh/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ~/.ssh/deploy_rsa
- ssh-add ~/.ssh/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/html root@47.103.209.220:/root/data/docker/nginx/html
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
